name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            artifact_name: btmon-macos-arm64
          - target: x86_64-apple-darwin
            artifact_name: btmon-macos-x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.artifact_name }}.tar.gz btmon
          shasum -a 256 ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f -name "*.tar.gz*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            btmon-macos-arm64/btmon-macos-arm64.tar.gz
            btmon-macos-arm64/btmon-macos-arm64.tar.gz.sha256
            btmon-macos-x86_64/btmon-macos-x86_64.tar.gz
            btmon-macos-x86_64/btmon-macos-x86_64.tar.gz.sha256
